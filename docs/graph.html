<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Interactive AI Graph</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body{height:100%;margin:0;font-family:Segoe UI,Roboto,Arial}
    #app{display:flex;height:100%}
    #cy{flex:1;position:relative;background:#fff}
    #panel{width:300px;padding:12px;box-sizing:border-box;border-left:1px solid #ddd;background:#fafafa}
    .btn{display:inline-block;margin:4px 4px;padding:8px 10px;background:#0077be;color:#fff;border-radius:6px;cursor:pointer}
    .btn.secondary{background:#555}
    h3{margin:6px 0 8px 0;font-size:15px}
    .legend-item{margin:6px 0;padding:6px;border-radius:6px}
  </style>
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
  <script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
  <script src="https://unpkg.com/cytoscape-dagre/cytoscape-dagre.js"></script>
</head>
<body>
  <div id="app">
    <div id="cy"></div>
    <div id="panel">
      <h3>Controls</h3>
      <div>
        <button class="btn" id="fit">Fit</button>
        <button class="btn" id="zoomIn">Zoom +</button>
        <button class="btn" id="zoomOut">Zoom -</button>
      </div>
      <div style="margin-top:8px">
        <button class="btn secondary" id="export">Export PNG</button>
      </div>

      <h3>Search / Actions</h3>
      <input id="search" placeholder="Find node id or text" style="width:100%;padding:8px;margin-bottom:8px" />
      <div style="font-size:13px;color:#444">
        Drag nodes to reorganize. Click a node to focus. Double-click background to reset.
      </div>

      <h3>Legend</h3>
      <div class="legend-item" style="background:#e1f5ff;border:2px solid #0077be">Paradigm</div>
      <div class="legend-item" style="background:#fff4e1;border:2px solid #ff9800">Method</div>
      <div class="legend-item" style="background:#f1f8e9;border:2px solid #689f38">Model</div>
      <div class="legend-item" style="background:#fce4ec;border:2px solid #c2185b">Application</div>
      <div class="legend-item" style="background:#f3e5f5;border:2px solid #7b1fa2">Foundation</div>
      <div class="legend-item" style="background:#e8f5e9;border:2px solid #2e7d32">Flow</div>

    </div>
  </div>

        { data:{id:'E2-D4',source:'E2',target:'D4', dashed:true, label:'Deep RL uses'} },

    const cy = cytoscape({
      container: document.getElementById('cy'),
      elements: [...elements.nodes.map(n=>({data:n.data})), ...elements.edges.map(e=>({data:e.data}))],
      style: [
        { selector: 'node', style: {
          'label': 'data(label)',
          'text-wrap': 'wrap',
          'text-max-width': 160,
          'font-size': 11,
          'text-valign': 'center',
          'text-halign': 'center',
          'padding': '8px',
          'background-color': '#fff',
          'border-width': 2,
          'border-color': '#888',
          'shape': 'roundrectangle',
          'width': 'label',
          'height': 'label'
        }},
        { selector: "node[type='paradigm']", style:{ 'background-color':'#e1f5ff','border-color':'#0077be' }},
        { selector: "node[type='method']", style:{ 'background-color':'#fff4e1','border-color':'#ff9800' }},
        { selector: "node[type='model']", style:{ 'background-color':'#f1f8e9','border-color':'#689f38' }},
        { selector: "node[type='application']", style:{ 'background-color':'#fce4ec','border-color':'#c2185b' }},
        { selector: "node[type='foundation']", style:{ 'background-color':'#f3e5f5','border-color':'#7b1fa2' }},
        { selector: "node[type='flow']", style:{ 'background-color':'#e8f5e9','border-color':'#2e7d32' }},

        { selector: 'edge', style: {
          'curve-style':'bezier',
          'target-arrow-shape':'triangle',
          'target-arrow-color':'#666',
          'line-color':'#bbb',
          'width': 2,
          'label':'data(label)',
          'font-size': 10,
          'text-background-color':'#fff',
          'text-background-opacity':0.9,
          'text-background-padding': 2,
          'text-rotation': 'autorotate'
        }},
        { selector: 'edge[?dashed]', style: { 'line-style':'dashed', 'target-arrow-shape':'none','line-color':'#999' } }
      ],
      layout: { name: 'dagre', rankDir: 'TB', nodeSep: 20, edgeSep: 6, rankSep: 60 },
      wheelSensitivity: 0.2
    });

    cy.on('tap', 'node', e=>{
      const n = e.target;
      cy.animate({ fit: { eles: n, padding: 60 }, duration: 400 });
    });

    document.getElementById('fit').onclick = ()=> cy.fit(40);
    document.getElementById('zoomIn').onclick = ()=> cy.zoom({level: cy.zoom()*1.2, renderedPosition: {x: cy.width()/2, y: cy.height()/2}});
    document.getElementById('zoomOut').onclick = ()=> cy.zoom({level: cy.zoom()*0.8, renderedPosition: {x: cy.width()/2, y: cy.height()/2}});
    document.getElementById('export').onclick = ()=>{
      const png = cy.png({full: true, scale:2});
      const w = window.open('');
      w.document.write("<img src='"+png+"' style='max-width:100%'>");
    };

    document.getElementById('search').addEventListener('input', e=>{
      const q = e.target.value.toLowerCase().trim();
      cy.nodes().forEach(n=>{
        const matches = !q || (n.data('id') && n.data('id').toLowerCase().includes(q)) || (n.data('label') && n.data('label').toLowerCase().includes(q));
        n.style('opacity', matches ? 1 : 0.18);
      });
      cy.edges().forEach(ed=> ed.style('opacity', q ? 0.18 : 1));
    });

    cy.on('tap', e=>{ if(e.target === cy) cy.animate({ fit: { padding: 30 }, duration: 500 }); });
    cy.on('dragfree', 'node', ()=>{});
    cy.ready(()=> cy.fit(40));
  </script>
</body>
</html>
